<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" ng-model="vm.currentPost.postName" placeholder="Title">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" ng-model="vm.currentPost.postDescription">
      </textarea>
    </div>
  </div>
 <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Image URL</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" ng-model="vm.currentPost.imageUrl" placeholder="Image URL">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-primary" ng-click="vm.savePost()">Save</button>
      <button type="button" class="btn btn-default">Cancel</button>
    </div>
  </div>
</form>
