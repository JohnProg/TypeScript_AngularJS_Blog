<form class="form-horizontal"
      name="formCreatePost">
  <div class="form-group">
    <label for="postName" 
            class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" 
             class="form-control" 
             id="postName" 
             name="postName"
             autofocus
             required
             ng-model="vm.currentPost.postName"
             placeholder="Title">
    </div>
  </div>
  <div class="form-group">
    <label for="postDescription" 
           class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control"
                required
                id="postDescription"
                name="postDescription"
                ng-model="vm.currentPost.postDescription">
      </textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="imageUrl" 
           class="col-sm-2 control-label">Image URL</label>
    <div class="col-sm-10">
      <input type="text" 
             class="form-control" 
             id="imageUrl"
             name="imageUrl" 
             required
             ng-model="vm.currentPost.imageUrl" 
             placeholder="Image URL">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" 
              class="btn btn-primary btn-lg" 
              ng-disabled="formCreatePost.$invalid"
              ng-click="vm.savePost()">Save</button>
      <a href="#/" class="btn btn-default btn-lg">Cancel</a>
    </div>
  </div>
</form>
