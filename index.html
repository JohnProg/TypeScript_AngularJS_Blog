<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/assets/icon/favicon.ico">
  <title>Blog Typescript | Home one</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/blog.css" type="text/css">
  <link rel="stylesheet" href="styles/font-awesome.css">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <!--[if lt IE 9]> <![endif]-->

</head>

<body ng-app="demoModule">

  <!--<ng-include src="'app/views/partials/header.html'"
              ng-controller="PostListController"></ng-include>-->
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar main-menu navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" 
                  data-toggle="collapse" 
                  data-target=".navbar-collapse"> 
                  <span class="sr-only">Toggle navigation</span> 
                  <span class="icon-bar"></span> 
                  <span class="icon-bar"></span> 
                  <span class="icon-bar"></span> 
            </button>
          <a class="navbar-brand" 
             style="color: white;top: 15px;position: relative;" 
             href="#/" 
             title="logo">
            <!--<img src="logo.png" alt="logo">-->
            BLOG
          </a>
          <a class="navbar-brand" 
             style="color: white;top: 15px;position: relative;" 
             href="#/admin/posts" 
             title="logo">
            ADMIN
          </a>
        </div>
        <!--<div class="navbar-collapse collapse pull-left">
          <ul class="nav navbar-nav menu" id="menu">
            <li><a href="">About Us</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>-->
        <ul class="nav navbar-nav navbar-right menu social-icons">
          <li class="dropdown mega-dropdown search"> 
            <a href="" class="dropdown-toggle" 
                       data-toggle="dropdown" 
                       role="button" 
                       aria-expanded="false"><i class="fa fa-search"></i></a>
            <div class="dropdown-menu">
              <div class="container">
                <div class="row">
                  <div class="col-md-6 pull-right">
                    <div class="mega-dropdown-menu">
                      <form class="search-form">
                        <div class="form-group">
                          <div class="col-lg-12">
                            <div class="input-group">
                              <input type="text" 
                                     class="form-control" 
                                     placeholder="Search for..." 
                                     ng-model="name">
                              <span class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                            </span> </div>
                            <!-- /input-group -->

                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
        <!--/.nav-collapse -->
      </div>
    </nav>
</header>
  
  <section class="content">
    <div class="container">
      <h2 class="heading">Posts</h2>
      <div class="row">
        <ng-view></ng-view>        
      </div>
    </div>
  </section>

  <!-- Footer-->
  <ng-include src="'app/views/partials/footer.html'"></ng-include>
  <!-- Library Scripts -->
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="/scripts/angular.js"></script>
  <script src="scripts/angular-resource.js"></script>
  <script src="/scripts/angular-route.js"></script>
  <!-- Application Script -->
  <script src="/app/app.js"></script>
  <!-- Domain Classes -->
  <script src="/app/domains/post.js"></script>
  <!-- Services -->
  <script src="/app/services/common.services.js"></script>
  <script src="/app/services/dataPostServices.js"></script>
  <script src="/app/factories/dataPostFactory.js"></script>
  <!-- Controllers -->
  <script src="app/controllers/PostListController.js"></script>
  <script src="app/controllers/PostViewController.js"></script>
  <!--Directives-->
  <script src="/app/directives/ProgressBarDirective.js"></script>

</body>

</html>
